<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="Shortcut Icon" href="TODO 网站图标">-->
    <title>HTML5!</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/common/common.css">
    <link rel="stylesheet" href="css/page/index.css">
</head>
<body>
<header id="header" class="header" data-headroom>
    <div class="container header-container">
        <img class="col-md-2" src="img/logo.png">
        <span class="col-md-6">RTM 热点监控</span>
    </div>
</header>
<div class="container" id="base"></div>

<script src="lib/prototype/prototype.part.js"></script>
<script src="lib/jquery/jquery-2.1.4.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap/js/bootstrap-headroom.js"></script>
<script src="lib/wlib/wlib.core.js"></script>

<script src="lib/seajs/sea.js"></script>
<script src="lib/seajs/seajs-css.js"></script>
<script src="lib/seajs/seajs-text.js"></script>
<script>
    var baseUrl = location.href;
    seajs.config({
        base: baseUrl,
        paths: {
            "lib": baseUrl + "lib/",
            "tpl": baseUrl + "tpl/",
            "data": baseUrl + "data/",
            "page": baseUrl + "js/page/",
            "module": baseUrl + "js/module/"
        },
        alias: {}
    });
    seajs.use(["module/loader", "module/template"], function (loader, template) {
        $.getJSON(baseUrl + "data/config.json", function (data) {
            loader.apply($('#base'), data, template);
        });
    });
</script>
<!--<script src="js/page/index.js"></script>-->
</body>
</html>
